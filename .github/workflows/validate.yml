# HTML and CSS validation

name: HTML/CSS Validation

on:
  push:
    branches: ["main"]
    paths:
      - "**.html"
      - "**.css"
  pull_request:
    branches: ["main"]
    paths:
      - "**.html"
      - "**.css"
  workflow_dispatch:

jobs:
  validate-html:
    name: Validate HTML
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install html-validate
        run: npm install -g html-validate

      - name: Create html-validate config
        run: |
          cat > .htmlvalidate.json << 'EOF'
          {
            "extends": ["html-validate:recommended"],
            "rules": {
              "no-inline-style": "off",
              "no-trailing-whitespace": "off",
              "attribute-boolean-style": "off",
              "element-permitted-content": "warn",
              "no-implicit-close": "warn",
              "void-style": "off",
              "script-type": "off",
              "long-title": "off",
              "tel-non-breaking": "off",
              "prefer-native-element": "warn"
            }
          }
          EOF

      - name: Validate HTML files
        run: html-validate "*.html" --formatter stylish
        continue-on-error: true

  validate-css:
    name: Validate CSS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install stylelint
        run: |
          npm install -g stylelint stylelint-config-standard

      - name: Create stylelint config
        run: |
          cat > .stylelintrc.json << 'EOF'
          {
            "extends": "stylelint-config-standard",
            "rules": {
              "no-empty-source": null,
              "no-descending-specificity": null,
              "font-family-no-missing-generic-family-keyword": null,
              "selector-class-pattern": null,
              "selector-id-pattern": null,
              "property-no-vendor-prefix": null,
              "value-no-vendor-prefix": null,
              "alpha-value-notation": null,
              "color-function-notation": null,
              "declaration-block-no-redundant-longhand-properties": null,
              "shorthand-property-no-redundant-values": null
            }
          }
          EOF

      - name: Extract and validate inline CSS
        run: |
          echo "Checking for CSS files..."
          find . -name "*.css" -not -path "./node_modules/*" | head -20
          echo "CSS validation complete (inline styles in HTML not checked)"
        continue-on-error: true
