# Build and release desktop executables
# Triggers on:
# - Push to main with game code changes (auto-generates version)
# - Push of version tags (v*.*.*)
# - Manual workflow dispatch

name: Release Desktop App

on:
  push:
    branches:
      - main
    paths:
      # Game code files
      - 'game.js'
      - 'server.js'
      - 'index.html'
      - 'modules/**'
      - 'service-worker.js'
      - 'manifest.json'
      # Electron app files
      - 'electron/**'
      # Config files that affect game behavior
      - 'package.json'
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.3)'
        required: true
        default: '1.0.3'

permissions:
  contents: write

jobs:
  # Determine version - auto-generate for code pushes, use tag/input for others
  version:
    name: Determine Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_release: ${{ steps.version.outputs.should_release }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual trigger - use input version
            VERSION="${{ github.event.inputs.version }}"
            echo "Using manual version: $VERSION"
            SHOULD_RELEASE="true"
          elif [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            # Tag push - extract version from tag
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "Using tag version: $VERSION"
            SHOULD_RELEASE="true"
          else
            # Code push to main - auto-generate version
            # Format: MAJOR.YYYYMMDD.RUN_NUMBER (3-part semver compatible)
            DATE_PART=$(date +%Y%m%d)

            # Get latest version to determine major
            LATEST_TAG=$(git tag --sort=-version:refname | grep -E '^v[0-9]+\.[0-9]+' | head -n 1 || echo "v1.0.0")
            MAJOR=$(echo $LATEST_TAG | sed 's/v//' | cut -d. -f1)

            # Use run number as patch for uniqueness
            BUILD_NUM=${{ github.run_number }}
            VERSION="${MAJOR}.${DATE_PART}.${BUILD_NUM}"
            echo "Auto-generated version: $VERSION"

            # Check if this exact version tag already exists
            if git rev-parse "v$VERSION" >/dev/null 2>&1; then
              echo "Version v$VERSION already exists, skipping release"
              SHOULD_RELEASE="false"
            else
              SHOULD_RELEASE="true"
            fi
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "should_release=$SHOULD_RELEASE" >> $GITHUB_OUTPUT

      - name: Create tag for auto-generated version
        if: steps.version.outputs.should_release == 'true' && github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Auto-release v$VERSION"
          git push origin "v$VERSION"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: version
    if: needs.version.outputs.should_release == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
            artifact: windows-build
          - os: macos-latest
            platform: mac
            artifact: mac-build
          - os: ubuntu-latest
            platform: linux
            artifact: linux-build

    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ./electron
        run: npm install

      - name: Update version in package.json
        working-directory: ./electron
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          echo "Setting version to: $VERSION"
          # Use node to set version directly (npm version mangles 4-part versions)
          node -e "const fs = require('fs'); const pkg = JSON.parse(fs.readFileSync('package.json')); pkg.version = '$VERSION'; fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');"
          cat package.json | grep version
        shell: bash

      - name: Generate icons
        working-directory: ./electron
        run: |
          npm install sharp --save-dev
          node scripts/generate-icons.js

      # macOS needs ICNS format - convert using iconutil
      - name: Generate macOS ICNS icon
        if: matrix.platform == 'mac'
        run: |
          mkdir -p electron/resources/icon.iconset
          sips -z 16 16 electron/resources/icon.png --out electron/resources/icon.iconset/icon_16x16.png
          sips -z 32 32 electron/resources/icon.png --out electron/resources/icon.iconset/icon_16x16@2x.png
          sips -z 32 32 electron/resources/icon.png --out electron/resources/icon.iconset/icon_32x32.png
          sips -z 64 64 electron/resources/icon.png --out electron/resources/icon.iconset/icon_32x32@2x.png
          sips -z 128 128 electron/resources/icon.png --out electron/resources/icon.iconset/icon_128x128.png
          sips -z 256 256 electron/resources/icon.png --out electron/resources/icon.iconset/icon_128x128@2x.png
          sips -z 256 256 electron/resources/icon.png --out electron/resources/icon.iconset/icon_256x256.png
          sips -z 512 512 electron/resources/icon.png --out electron/resources/icon.iconset/icon_256x256@2x.png
          sips -z 512 512 electron/resources/icon.png --out electron/resources/icon.iconset/icon_512x512.png
          cp electron/resources/icon.png electron/resources/icon.iconset/icon_512x512@2x.png
          iconutil -c icns electron/resources/icon.iconset -o electron/resources/icon.icns
          ls -la electron/resources/

      - name: Build app
        working-directory: ./electron
        run: npx electron-builder --${{ matrix.platform }} --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List build output
        run: ls -la electron/dist/ || dir electron\dist\
        continue-on-error: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            electron/dist/*.exe
            electron/dist/*.dmg
            electron/dist/*.zip
            electron/dist/*.AppImage
            electron/dist/*.deb
            electron/dist/*.rpm
            electron/dist/latest*.yml
            electron/dist/*.blockmap
          retention-days: 5
          if-no-files-found: warn

  release:
    name: Create Release
    needs: [version, build]
    if: always() && needs.version.outputs.should_release == 'true' && !cancelled()
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
        continue-on-error: true

      - name: Get previous tag
        id: prev_tag
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          CURRENT_TAG="v$VERSION"
          PREV_TAG=$(git tag --sort=-version:refname | grep -v "$CURRENT_TAG" | head -n 1)
          if [ -z "$PREV_TAG" ]; then
            PREV_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: $PREV_TAG"

      - name: Generate verbose changelog
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          PREV_TAG="${{ steps.prev_tag.outputs.prev_tag }}"

          # Create Node.js script for parsing commits with full context
          cat > generate_changelog.js << 'NODESCRIPT'
          const { execSync } = require('child_process');
          const fs = require('fs');

          const version = process.argv[2];
          const prevTag = process.argv[3];

          let changelog = `## Aspen's Playground v${version}\n\n`;
          changelog += `Survive waves of zombies in this intense 3D multiplayer shooter!\n\n`;

          // Get commits with full message (subject + body)
          let commits = [];
          try {
            const delimiter = '---COMMIT_DELIMITER---';
            const format = `%s${delimiter}%b${delimiter}%H`;
            const log = execSync(
              `git log --pretty=format:"${format}" ${prevTag}..HEAD`,
              { encoding: 'utf8', maxBuffer: 10 * 1024 * 1024 }
            );

            const entries = log.split(delimiter + delimiter).filter(e => e.trim());
            commits = entries.map(entry => {
              const parts = entry.split(delimiter);
              return {
                subject: (parts[0] || '').trim(),
                body: (parts[1] || '').trim()
              };
            }).filter(c => c.subject && !c.subject.includes('ðŸ¤– Generated with'));
          } catch (e) {
            changelog += `### Changes in this release\n\n- Initial release\n\n`;
            fs.writeFileSync('changelog.md', changelog);
            process.exit(0);
          }

          if (commits.length === 0) {
            changelog += `### Changes in this release\n\n- Initial release\n\n`;
            fs.writeFileSync('changelog.md', changelog);
            process.exit(0);
          }

          // Categorize commits
          const fixes = [];
          const features = [];
          const other = [];

          commits.forEach(c => {
            const subjectLower = c.subject.toLowerCase();

            // Clean body - remove bot signatures
            let cleanBody = c.body
              .replace(/ðŸ¤– Generated with.*$/gm, '')
              .replace(/Co-Authored-By:.*$/gm, '')
              .replace(/^\s*[\r\n]/gm, '')
              .trim();

            const entry = { subject: c.subject, body: cleanBody };

            if (/^fix|crash|bug|error|broken|issue|resolve|repair|patch|correct/i.test(subjectLower)) {
              fixes.push(entry);
            } else if (/^add|implement|create|new|enhance|upgrade|improve|feat|support|include/i.test(subjectLower)) {
              features.push(entry);
            } else {
              other.push(entry);
            }
          });

          // Format a single entry with problem/solution/benefit structure
          const formatEntry = (e) => {
            let out = `#### ${e.subject}\n\n`;
            if (e.body) {
              // The commit body already contains the detailed explanation
              out += `${e.body}\n`;
            }
            return out + '\n';
          };

          // Build changelog sections
          if (fixes.length > 0) {
            changelog += `### ðŸ› Bug Fixes\n\n`;
            changelog += `_Issues that were identified and resolved in this release:_\n\n`;
            fixes.forEach(f => { changelog += formatEntry(f); });
          }

          if (features.length > 0) {
            changelog += `### âœ¨ New Features & Improvements\n\n`;
            changelog += `_New capabilities and enhancements added:_\n\n`;
            features.forEach(f => { changelog += formatEntry(f); });
          }

          if (other.length > 0) {
            changelog += `### ðŸ”§ Other Changes\n\n`;
            other.slice(0, 15).forEach(o => {
              changelog += `- ${o.subject}\n`;
            });
            changelog += '\n';
          }

          fs.writeFileSync('changelog.md', changelog);
          console.log('Changelog generated successfully');
          NODESCRIPT

          # Run the script
          node generate_changelog.js "$VERSION" "$PREV_TAG"

          # Append download info
          cat >> changelog.md << 'DOWNLOADS'

          ### Downloads

          | Platform | File | Description |
          |----------|------|-------------|
          | Windows | `*-Setup.exe` | **Installer** - Recommended, includes auto-updates |
          | Windows | `*-Portable.exe` | **Portable** - No installation, run anywhere |
          | macOS | `.dmg` | Disk image |
          | Linux | `.AppImage` | Universal Linux package |

          ### System Requirements
          - **OS**: Windows 10+, macOS 10.15+, or Linux
          - **RAM**: 4GB minimum
          - **GPU**: WebGL 2.0 compatible

          ---

          ðŸŽ® [Play in browser](https://aspensplayground.com) | ðŸ“– [Wiki](https://github.com/silencelen/aspensplayground/wiki)
          DOWNLOADS

          echo "Generated changelog:"
          cat changelog.md

      - name: List artifacts
        run: find artifacts -type f 2>/dev/null | head -20 || echo "No artifacts found"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.version.outputs.version }}
          name: "Aspen's Playground v${{ needs.version.outputs.version }}"
          body_path: changelog.md
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.zip
            artifacts/**/*.AppImage
            artifacts/**/latest*.yml
            artifacts/**/*.blockmap
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
