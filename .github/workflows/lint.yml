# Code quality checks with ESLint

name: Code Quality

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install ESLint
        run: npm install eslint@latest --save-dev

      - name: Create ESLint config
        run: |
          cat > eslint.config.mjs << 'EOF'
          export default [
            {
              files: ["**/*.js"],
              ignores: ["node_modules/**", "*.min.js", "modules/**"],
              languageOptions: {
                ecmaVersion: 2022,
                sourceType: "script",
                globals: {
                  // Browser globals
                  window: "readonly",
                  document: "readonly",
                  console: "readonly",
                  localStorage: "readonly",
                  sessionStorage: "readonly",
                  fetch: "readonly",
                  WebSocket: "readonly",
                  AudioContext: "readonly",
                  requestAnimationFrame: "readonly",
                  cancelAnimationFrame: "readonly",
                  setTimeout: "readonly",
                  setInterval: "readonly",
                  clearTimeout: "readonly",
                  clearInterval: "readonly",
                  navigator: "readonly",
                  location: "readonly",
                  history: "readonly",
                  alert: "readonly",
                  confirm: "readonly",
                  prompt: "readonly",
                  performance: "readonly",
                  Image: "readonly",
                  Event: "readonly",
                  CustomEvent: "readonly",
                  HTMLElement: "readonly",
                  AbortController: "readonly",
                  Blob: "readonly",
                  URL: "readonly",
                  atob: "readonly",
                  btoa: "readonly",
                  FileReader: "readonly",
                  TextEncoder: "readonly",
                  TextDecoder: "readonly",
                  ResizeObserver: "readonly",
                  Uint8Array: "readonly",
                  Float32Array: "readonly",
                  DataView: "readonly",
                  ArrayBuffer: "readonly",
                  // Node.js globals (for server.js)
                  require: "readonly",
                  module: "readonly",
                  exports: "readonly",
                  process: "readonly",
                  __dirname: "readonly",
                  __filename: "readonly",
                  Buffer: "readonly",
                  // Three.js
                  THREE: "readonly",
                  // Game globals (defined in modules/*.js)
                  GameCore: "readonly",
                  CONFIG: "readonly",
                  DebugLog: "readonly",
                  GameStats: "readonly",
                  DamageNumbers: "readonly",
                  Interpolation: "readonly",
                  MapManager: "readonly",
                  WebGLRenderingContext: "readonly",
                }
              },
              rules: {
                // All rules as warnings to not fail the check
                "no-unused-vars": "off",
                "no-undef": "off",
                "no-redeclare": "off",
                "no-constant-condition": "off",
                "no-empty": "off",
                "no-unreachable": "warn",
                "no-duplicate-case": "warn",
                "no-fallthrough": "off",
                "no-irregular-whitespace": "off",
                "no-loss-of-precision": "warn",
                "use-isnan": "warn",
                "valid-typeof": "warn",
              }
            }
          ];
          EOF

      - name: Run ESLint
        run: npx eslint . --format stylish 2>&1 || echo "ESLint completed with warnings"

      - name: Save ESLint results
        run: npx eslint . --format json > eslint-results.json 2>&1 || true

      - name: Upload ESLint results
        uses: actions/upload-artifact@v4
        with:
          name: eslint-results
          path: eslint-results.json
          retention-days: 30
